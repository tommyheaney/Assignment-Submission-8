<p>slice() extracts a part of a string and returns the extracted part:</p>

<p id="de"></p>

<script>
let text1 = "Hello";
let text2 = "world!";
let text3 = "Have a nice day!";
let result = text1.concat(" ", text2, " ", text3);

document.getElementById("de").innerHTML = result;
</script>
